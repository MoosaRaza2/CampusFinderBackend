<html lang="en">
    <head>
     <title>Clinic Form</title>
    </head>
    <body>
        <form id="clinic-form">
        <legend>Welcome to this Clinic</legend>
        <label for="">First Name</label>
        <input required type="text" name="firstname" placeholder="enter First name">
        <label for="">Last Name</label>
        <input required type="text" name="lastname" placeholder="Enter Last name">
        <label for="">Email</label>
        <input type="email" name="email" placeholder="enter Email" value="hellO@gmail.com">
        <label for="">Phone</label>
        <input type="number" name="phone" placeholder="enter Phone">
        <label for="">Department Visit</label>
        <input type="text" name="department" placeholder="enter country" value="ABC Department">
        <label for="">Appointment Date</label>
        <input required type="date" name="date" placeholder="select Date">
        <input type="submit" name="Done" value="submit" placeholder="enter phone">
    </form>
    </body>
</html>
